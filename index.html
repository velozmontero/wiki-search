<!doctype html>
<html>
    <head>
        <title>Wiki Search</title>
        
        <script src="jquery-2.1.4.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
        <link rel="stylesheet" type="text/css" href="style.css">
    
       
        <link rel="stylesheet" href="flexslider.css" type="text/css">
        
        <!-- Place somewhere in the <head> of your document -->
        <script src="1.9.1-jquery.min.js"></script>
        <script src="jquery.flexslider.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
   
        <!-- Place in the <head>, after the three links -->
        <script type="text/javascript" charset="utf-8">
          $(window).load(function() {
            $('.flexslider').flexslider();
          });
        </script>
   
    </head>
    <body>
        <div class="mycontainer">
            <div id="cont" name="cont" class="vertical-center">
                <center>
                    <h1 class="text">Wiki Search</h1>    
                </center>
      
                <center class="alto">
                    <input class="clearable" type="text" id="search" name="search" placeholder="search...">
                    <div id="go" name="go" class="myButton v-center-2">GO!</div>
                    
                    <!-- Place somewhere in the <body> of your page -->
                    <div class="flexslider" id="lucky" name="lucky">
                      <ul class="slides">
                        <li class="">
                          <h1 id="slide1" name="slide1" class="feeling-lucky transition">"I'm Feeling Lucky"</h1>
                        </li>
                        <li class="flex-active-slide">
                          <h1 id="slide2" name="slide2" class="feeling-lucky transition">"I'm Feeling happy"</h1>
                        </li>
                        <li class="clone" aria-hidden="true" style="display: block;">
                          <h1 id="slide3" name="slide3" class="feeling-lucky transition">"I'm Feeling strong"</h1>
                        </li>
                      </ul>
                    </div>
                    
                    <h1 id="not-f" name="not-f" class="not-found hidden">( No Results )</h1>
                </center>    
            </div>    
            
            <div id="result-container" name="result-container" class="content-scroll container b-color hidden">
                <ul id="result" name="result" class="padit"></ul>    
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
